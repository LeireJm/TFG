{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Registro</title>
        <!-- Icon -->
        <link href="{% static 'img/logo.png' %}" rel="shortcut icon" />
        <!-- para el icono del ojo de la contraseña -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="{% static '/usuarios/css/registro.css' %}" />
    </head>
    <body>
        <div class="global-container">
            <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title">Registro</h3>
                <div class="card-text">
                    <!--
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                    <form>
                        <!-- Correo electrónico -->
                        <div class="email">
                            <label for="email">Correo electrónico</label><br>
                            <input type="email" id="email" placeholder="Ingrese su correo">
                        </div>
                        <!-- Nombre usuario -->
                        <div class="userName">
                            <label for="userName">Nombre de usuario</label><br>
                            <input type="userName" id="userName" placeholder="Ingrese su nombre de usuario">
                        </div>
                        <!-- contraseña -->
                        <div class="password">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" placeholder="Ingrese su contraseña">
                            <label for="password">Repita la contraseña</label>
                            <input type="password" id="password2" placeholder="Repita la contraseña">
                            <button id="mostrar-ocultar" type="button">
                                <i class="fa-solid fa-eye"></i>
                            </button><br>
                        </div>
                        
                        <!-- Esto es para mostrar o no la contraseña -->
                        <script>
                            const botonMostrarOcultar = document.getElementById('mostrar-ocultar');
                            const inputContrasena1 = document.getElementById('password');
                            const inputContrasena2 = document.getElementById('password2');
                        
                            botonMostrarOcultar.addEventListener('click', function() {
                                if (inputContrasena1.type === 'password') {
                                    inputContrasena1.type = 'text';
                                    inputContrasena2.type = 'text';
                                    botonMostrarOcultar.innerHTML = '<i class="far fa-eye-slash"></i>';
                                } else {
                                    inputContrasena1.type = 'password';
                                    inputContrasena2.type = 'password';
                                    botonMostrarOcultar.innerHTML = '<i class="far fa-eye"></i>';
                                }
                            });

                        </script>

                        <button type="submit" class="boton_siguiente">Siguiente</button>
                    </form>
                </div>
            </div>
        </div>
        </div>
        
        
    </body>
</html>
