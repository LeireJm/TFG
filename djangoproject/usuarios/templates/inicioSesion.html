{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Inicio de sesión</title>
        <!-- Icon -->
        <link href="{% static 'img/logo.png' %}" rel="shortcut icon" />
        <!-- para el icono del ojo de la contraseña -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
        <!-- CSS -->
        <link rel="stylesheet" href="{% static '/usuarios/css/inicioSesion.css' %}" />
    </head>
    <body>
        <div class="global-container">
            <div class="card login-form">
            <div class="card-body">
                <h3 class="card-title">Inicio de sesión</h3>
                <div class="card-text">
                    <!--
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                    <form>
                        <!-- to error: add class "has-danger" -->
                        <div class="campo_email">
                            <label for="email">Correo electrónico</label><br>
                            <input type="email" id="email" placeholder="Ingrese su correo">
                        </div>
                        <div class="campo_password">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" placeholder="Ingrese su contraseña">
                            <button id="mostrar-ocultar" type="button">
                                <i class="fa-solid fa-eye"></i>
                            </button><br>
                            <a href="#">Forgot password?</a>
                        </div>
                        
                        <!-- Esto es para mostrar o no la contraseña -->
                        <script>
                            const botonMostrarOcultar = document.getElementById('mostrar-ocultar');
                            const inputContrasena = document.getElementById('password');
                        
                            botonMostrarOcultar.addEventListener('click', function() {
                                if (inputContrasena.type === 'password') {
                                    inputContrasena.type = 'text';
                                    botonMostrarOcultar.innerHTML = '<i class="far fa-eye-slash"></i>';
                                } else {
                                    inputContrasena.type = 'password';
                                    botonMostrarOcultar.innerHTML = '<i class="far fa-eye"></i>';
                                }
                            });
                        </script>

                        <button type="submit" class="btn btn-primary btn-block">Iniciar sesión</button>
                        
                        <div class="sign-up">
                            ¿No tienes cuenta? <a href="#">Registrarse</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
        
        
    </body>
</html>
