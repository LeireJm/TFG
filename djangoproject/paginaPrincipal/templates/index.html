{% load static %}
<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Canciones</title>
        <!-- Icon -->
        <link href="{% static 'img/logo.png' %}" rel="shortcut icon" />
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous" />
        <!-- DataTable.js -->
        <link rel="stylesheet" href="https://cdn.datatables.net/1.13.1/css/dataTables.bootstrap5.min.css" />
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{% static 'css/index.css' %}" />
    </head>
    <body>
        <div class="container my-4">
            <div class="row">
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-4">
                    <h1 class="mb-4">Inicio</h1>
                </div>
                <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 mt-4">
                    <form method="get" action="/lista_canciones">
                        <th class="centered">Selecciona los atributos que prefieras:</th><br/>           
                        <input name="genre" type="checkbox" />Género<br/>
                        <input name="year" type="checkbox" />Año<br/>
                        <input name="duration_ms" type="checkbox" />Duración<br/>
                        <input name="popularity" type="checkbox" />Popularidad<br/>
                        <br/>

                        <button type="submit">Enviar</button>

                        <!-- Es el mismo botón que el de arriba -->
                        <!-- <div class="container">
                            <div class="row">
                                <a href="/lista_canciones" class="btn btn-primary">></a>
                            </div>
                        </div> -->
                    </form>
                </div>
            </div>
        </div>

        <!-- una vez no tengamos que cargar el csv, esto se puede borrar -->
        <div class="container">
            <div class="row">
                <a href="/carga_csv" class="btn btn-primary">Carga CSV</a>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <a href="/cargar_rating" class="btn btn-primary">Carga Rating</a>
            </div>
        </div>

        <div class="my-3"></div>
        
    </body>
</html>
