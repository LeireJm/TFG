{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- TÃ­tulo -->
  <title>Crear Playlist</title> 
  <!-- Icon -->
  <link href="{% static '/paginaPrincipal/logo.png' %}" rel="shortcut icon" type="image/png" />
    <!-- Para los iconos -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-" crossorigin="anonymous" />
   <!-- JavaScript -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <!-- CSS -->
  <link rel="stylesheet" href="{% static '/paginaPrincipal/css/crearPlaylist.css' %}" />
</head>

<body>
    <!-- Contenido de tu pÃ¡gina actual -->
    {% if opcion %}
    <button id="botonEnviar" hidden>Enviar</button>
    <div class="explanation-container">
      <div class="text" id="explanation" data-explanation="{{ explanation }}"> </div>
    </div>
    
      <div class="song_box">
        
        <div class="icon-container">
          <div class="icon">ðŸŽµ</div>
        </div>
        <div class="text"><a id="nombre" data-nombre="{{ nombre }}">{{ nombre }}</a></div>
        <div class="text" id="artista" data-artista="{{ artista }}">{{ artista }}</div>
        <div class="text" id="id" data-id="{{ id }}"></div>
        <div class="text" id="playlistId" data-playlistid="{{ playlistId }}"></div>

        <!-- indica si la primera canciÃ³n es de favoritos o de populares (populares: 0, favoritos: 1) -->
        <div class="text" id="primer" data-primer="{{ primer }}"></div>
      </div>
      <div class="icons">

        <div class="icon">
          <i id="btn-like" class="fas fa-heart"></i>
        </div>
        <div class="icon">
          <i id="btn-check" class="fas fa-check"></i>
        </div>
        <div class="icon">
          <i id="btn-rep" class="fas fa-redo-alt"></i>
        </div>
        <div class="icon">
          <i id="btn-enviar" class="fas fa-arrow-right"></i>
        </div>
      

        <!-- <button type="button" id="btn-enviar" aria-label="Enviar selecciones">
          Enviar selecciones
          <i class="fas fa-arrow-right"></i>
          <div id="resultados-seleccion"></div>
      </button> -->
    {% else %}  
      <form method="post" action="/paginaPrincipal/crear_playlist/">
        {% csrf_token %}
        <div id="contenedor">
          <h2>Introduce el nombre de tu playlist:</h2>
          <input type="text" id="nombreInput" name="nombreCrearPlaylist" placeholder="Ingresa aquÃ­ el nombre" required>
          <button id="botonEnviar">Enviar</button>
        </div>
    {% endif %}
    
    <!-- JavaScript -->
    <script src="{% static 'paginaPrincipal/js/crearPlaylist.js' %}"></script>
    
</body>
</html>
